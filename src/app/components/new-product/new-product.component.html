<ion-content >
<ion-header >
  <ion-toolbar color="primary"  class="ion-text-center">
    <ion-button (click)="close()" fill="clear" slot="start" color="light">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
    Agregar producto
  </ion-toolbar>
</ion-header>

i

  <div class="form-container">
<form [formGroup]="formProduct" (ngSubmit)="submit()">
    <div class="full-width">

      <ion-item class="custom-input">
        <ion-img id="imgProd" #itempicture [src]="imgProduct" (click)="imageProduct($event)" >
        </ion-img>
      </ion-item>

      <ion-item class="custom-input">
        <ion-label position="stacked" class="custom-label">Nombre</ion-label>
        <ion-input type="text" class="custom-field" formControlName="name"></ion-input>
      </ion-item>
    </div>

    <div class="grid">
      <ion-item class="custom-input">
        <ion-label position="stacked" class="custom-label">Código</ion-label>
        <ion-input type="text" class="custom-field" formControlName="code" ></ion-input>
      </ion-item>

      <ion-item class="custom-input">
        <ion-label position="stacked">Categoría</ion-label>
        <ion-select placeholder="Selecciona una categoría" [(ngModel)]="selectedCategoria" class="custom-field" formControlName="category_id">
          <ion-select-option *ngFor="let categoria of categorias" [value]="categoria">{{ categoria }}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item class="custom-input">
        <ion-label position="stacked" class="custom-label">Precio</ion-label>
        <ion-input type="number" class="custom-field" inputmode="numeric" formControlName="price"></ion-input>
      </ion-item>

      <ion-item class="custom-input">
        <ion-label position="stacked" class="custom-label">Stock</ion-label>
        <ion-input type="number" class="custom-field" inputmode="numeric" formControlName="stock"></ion-input>

      </ion-item>
    </div>

    <div class="full-width">
      <ion-item class="custom-input">
        <ion-label position="stacked" class="custom-label">Precio de venta</ion-label>
        <ion-input  formControlName="price_sale" class="custom-field" type="number"></ion-input>
      </ion-item>

      <ion-item class="custom-input">
        <ion-label position="stacked" class="custom-label">Vencimiento</ion-label>
        <ion-input type="date" class="custom-field" formControlName="expired"></ion-input>
      </ion-item>


    </div>

    <ion-button expand="block" shape="round" class="custom-button" type="submit">
      Guardar
    </ion-button>
  </form>
  </div>
</ion-content>
