<ion-content>
  <ion-header>
    <ion-toolbar color="primary" class="ion-text-center">
      <ion-button (click)="close()" fill="clear" slot="start" color="light">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
      Nueva categoría
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <form [formGroup]="categoryForm" (ngSubmit)="guardarCategoria()">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-label>Nombre de la categoría</ion-label>
            <ion-input formControlName="name" type="text" placeholder="Nombre de categoría"></ion-input>
          </ion-col>
          <ion-col size="12">
            <ion-label>Color</ion-label>
            <ion-select formControlName="color" placeholder="Elije un color">
              <ion-select-option value="primary">Primary</ion-select-option>
              <ion-select-option value="danger">Danger</ion-select-option>
              <ion-select-option value="warning">Warning</ion-select-option>
              <ion-select-option value="tertiary">Tertiary</ion-select-option>
              <ion-select-option value="success">Success</ion-select-option>
            </ion-select>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-button type="submit" expand="block">Guardar</ion-button>
    </form>
  </ion-content>
</ion-content>
