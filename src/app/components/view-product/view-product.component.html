<ion-content >
  <ion-header >
    <ion-toolbar color="primary"  class="ion-text-center">
      <ion-button (click)="close()" fill="clear" slot="start" color="light">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
      Ver producto
    </ion-toolbar>
  </ion-header>

  <ion-grid >
    <ion-row>
      <ion-col offset="2" size="8">
        <img src="https://cdn.forbes.com.mx/2016/09/xbox-768x432.png">
      </ion-col>
    </ion-row>
    <ion-list>
      <ion-item >
        <ion-label>Nombre: Xbox</ion-label>
      </ion-item>
      <ion-item >
        <ion-label>Descripcion: Sin controles</ion-label>
      </ion-item>
      <ion-item >
        <ion-label>Precio: {{17000 | currency}} </ion-label>
      </ion-item>
      <ion-item >
        <ion-label>Stock: 10</ion-label>
      </ion-item>
    </ion-list>
  </ion-grid>

</ion-content>
