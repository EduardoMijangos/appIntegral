<app-headar titulo="Mis ventas"></app-headar>

<ion-content [fullscreen]="true">
  <ion-searchbar mode="ios" placeholder="Buscar producto" (ionChange)="onSearchChange($event)" [debounce]="250">
  </ion-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-label>Fecha inicio*</ion-label>
        <ion-input type="date"></ion-input>

      </ion-col>
      <ion-col size="6">
        <ion-label>Fecha termino*</ion-label>
        <ion-input type="date"></ion-input>


      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-list>
      <ion-item lines="full" *ngFor="let x of [1,1,1,1]">
        <ion-thumbnail slot="start">
          <img  src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
        </ion-thumbnail>
        <ion-label>Xbox
          <p><b>Stock:</b>12</p>
          <p><b>Precio: </b>{{ 12000 | currency }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
    <br>

    <ion-button type="submit" expand="block" shape="round" color="primary">
      Generar reporte
      <ion-icon name="document" slot="start">
      </ion-icon>
    </ion-button>
  </ion-card>






</ion-content>
