<ion-header  class="hider">
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-title>
      {{titulo}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

  <swiper-container 
  #swiper
    [autoplay]="{delay:3000}"
    [pagination] ="true"
    [loop]="true"
    [slidesPerView]="1">
    <swiper-slide 
    *ngFor="let mv of masVendidos">
      <ion-card class="ion-padding">
        <img class="slide-img" [src]="mv.imagen">
      </ion-card>
    </swiper-slide>
  </swiper-container>

<ion-text color="dark" > 
  <h1 class="ion-padding">Lo mas vendido</h1>
</ion-text>

<swiper-container #swiper [autoplay]="{delay: 3000}" [slidesPerView]="2">
  <swiper-slide *ngFor="let prod of productos">
    <ion-card>
      <ion-card-header class="ion-no-padding">
        <ion-item lines="none">
          <ion-label>{{prod.name}}</ion-label>
          <ion-icon *ngIf="prod.stock > 0" color="success" slot="end" name="checkmark-circle"></ion-icon>
          <ion-icon *ngIf="prod.stock === 0" color="danger" slot="end" name="close-circle"></ion-icon>
        <
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-img [src]="prod.imagen"></ion-img>
      <h3 class="ion-padding">{{ prod.price | currency}}</h3>
    </ion-card-content>

  </ion-card>
  </swiper-slide>
</swiper-container>

<ion-text color="dark" > 
  <h1 class="ion-padding">Estadisticas</h1>
</ion-text>

<div style="text-align:center">
  <apx-chart [series]="chartOptions.series!" [chart]="chartOptions.chart!" [xaxis]="chartOptions.xaxis!"
    [title]="chartOptions.title!"></apx-chart>
</div>




</ion-content>
